{{ $_hugo_config := `{ "version": 1 }` }}
{{ $num := .Get 0 | default 0}}
{{ $isLast := .Get 1 | default "notLast"}}
{{ $next := add $num 1}}

{{if eq $num 1}}
<a data-toggle="collapse" href="#hint1" role="button" aria-expanded="false" aria-controls="hint1"><i class="fas fa-angle-right fa-fw"></i>ヒント1</a>
{{end}}
<div class="collapse hint-all" id="hint{{$num}}">
    <div class="p-2">{{ .Inner | markdownify }}</div>
    {{if eq $isLast "notLast"}}<a data-toggle="collapse" href="#hint{{$next}}" role="button" aria-expanded="false" aria-controls="hint{{$next}}"><i class="fas fa-angle-right fa-fw"></i>ヒント{{$next}}</a>{{end}}
</div>
