<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5">
    <li>
      <a {{if .PrevPage}}href="{{.PrevPage.RelPermalink}}"{{end}} class="btn btn-primary {{if not .PrevPage}} disabled{{end}}"><span class="mr-1">←</span> {{ T "ui_pager_prev" }}</a>
    </li>
      <a {{if .NextPage}}href="{{.NextPage.RelPermalink}}"{{end}} class="btn btn-primary {{if not .NextPage}} disabled{{end}}">{{ T "ui_pager_next" }} <span class="ml-1">→</span></a>
    </li>
  </ul>
